<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ticket Booking</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
</head>
<body>
    <div class="container">
        <h1 style="text-align:center">BOOK YOUR TICKETS</h1>

        <label for="movie-select">Choose a movie:</label>
        <select id="movie-select">
            <option value="0">--Select--</option>
            <option value="Clueless">Clueless</option>
            <option value="Good Will Hunting">Good Will Hunting</option>
            <option value="Little Women">Little Women</option>
            <option value="Seven">Seven</option>
        </select>

        <label for="lang-select">Choose a language:</label>
        <select id="lang-select">
            <option value="0">--Select--</option>
            <option value="English">English</option>
            <option value="Hindi">Hindi</option>
            <option value="Spanish">Spanish</option>
            <option value="Tamil">Tamil</option>
        </select>

        <div class="booking-section">
            <h2>Select Your Seats</h2>
            <div class="seats">
                <script>
                    for (let i = 1; i <= 40; i++) {
                        document.write(`<button class= "seat" id= "seat${i}" onclick="toggleSeat(${i})">${i}</button>`);
                        if (i % 8 === 0) document.write("<br>");
                    }
                </script>
            </div>
        </div>

        <div>
            <button onclick="finalizeBooking()">Book Tickets</button>
        </div>

        <div id="confirmation"></div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
